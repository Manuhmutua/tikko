<div class="flex flex-col items-center justify-center text-left h-full">
  <!-- <Navigation></Navigation> -->

  <div class="w-full md:w-3/5 lg:w-3/5"></div>
  <div class="w-full md:w-3/5 lg:w-3/5 rounded overflow-hidden">
    <img class="w-full" :src="event.event_image_path" alt="Poster" />
    <div class="px-6 py-4">
      <div class="text-gray-400 text-sm mb-2">
        On {{event.event_date}} at {{event.event_time}}
      </div>
      <div class="font-bold text-xl mb-2">{{event.event_name}}</div>
      <p class="text-gray-700 text-base">
        {{event.event_description}}
      </p>
    </div>

    <button
      style="margin: 30px;"
      class="right-0 px-6 h-9 bg-blue-500 text-sm font-semibold mt-2 rounded-sm text-gray-100 focus:outline-none hover:bg-blue-600"
      @click="onClickSaveEvent()"
    >
      Buy Ticket
    </button>
  </div>
  <div class="w-full md:w-3/5 lg:w-3/5"></div>
</div>
